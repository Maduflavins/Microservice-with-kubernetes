apiVersion: apps/v1
kind: ReplicaSet
metadata:
    name: webapp
spec:
    selector:
        matchLabels:
            app: webapp
    replicas: 3
    template:
        metadata:
            labels:
                app: webapp
        spec:
            containers:
                -   name: webapp
                    image: richardcherterwood/k8s-fleetman-weapp-angular:release0.5


---
apiVersion: v1
kind: Pod
metadata:
    name: queue
    labels:
        app: queue
spec:
    containers:
        -   name: queue
            image: richardcherterwood/k8s-fleetman-queue:release1

